<template>
    <require from="./invalid-feedback.html"></require>

  <!-- <ul if.bind="controller.errors">
    <li repeat.for="error of controller.errors">
      ${error.message}
    </li>
  </ul> -->


  <form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3" validation-errors.bind="firstNameErrors">
        <label>First name</label>
        <input type="text" class="form-control  ${firstNameErrors.length >0 ?'is-invalid':''}" placeholder="First name"
          value.bind="person.firstName  & validate">
        <div class="invalid-feedback" repeat.for="errorInfo of firstNameErrors">
          ${errorInfo.error.message}
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Last name</label>
        <input type="text" class="form-control" placeholder="Last name" value.bind="person.lastName  & validate">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="inputGroupPrepend"
            value.bind="userName & validate">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">City</label>
        <input type="text" class="form-control" placeholder="City" value.bind="person.adress.city & validate">
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">State</label>
        <input type="text" class="form-control" placeholder="State" value.bind="person.adress.state  & validate">
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Zip</label>
        <input type="text" class="form-control" placeholder="Zip" value.bind="person.adress.zip  & validate">
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" click.delegate="valider()">Submit form</button>
  </form>


  <div class="col-md-3 mb-3" validation-errors.bind="nameErrors">
    <label for="validationCustom05">Name</label>
    <input type="text" class="form-control  ${nameErrors.length >0 ?'is-invalid':''}" placeholder="Name"
      value.bind="person.car.name  & validate">
    <div class="invalid-feedback" repeat.for="errorInfo of nameErrors">
      ${errorInfo.error.message}
    </div>
  </div>

  <div class="col-md-3 mb-3 " validation-errors.bind="vinErrors">
    <label>Vin</label>
    <input type="text" class="form-control  ${vinErrors.length >0 ?'is-invalid':''}" placeholder="Vin"
      value.bind="person.car.vin  & validate">
    <!-- <div class="invalid-feedback" repeat.for="errorInfo of vinErrors">
      ${errorInfo.error.message}
    </div> -->
    <invalid-feedback errors.bind=vinErrors></invalid-feedback>
  </div>

</template>
